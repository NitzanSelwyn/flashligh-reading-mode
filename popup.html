<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 200px;
            padding: 16px;
            font-family: Arial, sans-serif;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196f3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .label {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="label">Flashlight Mode</span>
        <label class="switch">
            <input type="checkbox" id="toggleButton" />
            <span class="slider"></span>
        </label>
    </div>
    <!-- New radio button options for mode selection -->
    <div style="margin-top: 16px;">
        <span style="font-size: 16px;">Select Mode:</span><br>
        <label>
            <input type="radio" name="mode" value="flashlight" checked> Flashlight
        </label>
        <label style="margin-left: 10px;">
            <input type="radio" name="mode" value="candle"> Candle
        </label>
    </div>
    <script src="popup.js"></script>
</body>

</html>
